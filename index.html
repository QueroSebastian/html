<!-- View HTML Source Code (CTRL + U) in an HTML page -->
<!-- <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
<!DOCTYPE html>
<!-- <html> Defines the root of an HTML document -->
<!-- The lang attribute of the <html> tag declares the language of the Web page -->
<!-- the first two characters define the language of the HTML page, and the last two characters define the country -->
<html lang="en-US">
  <!-- <head> element contains meta information about the HTML page -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
  </head>
  <!-- <body> Defines the document's body -->
  <body>
    <!-- Start tag / Element content / End tag -->
    <!-- <h1> to <h6> defines HTML headings -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!-- <b> These elements are called empty elements. -->
    <p>My first <b>paragraph.</b></p>
    <p>This is another <br />paragraph with a line break.</p>
    <!-- HTML Attributes provide additional information about HTML elements -->
    <!-- The href attribute specifies the URL of the page the link goes to -->
    <a href="https://www.w3schools.com">This is a link</a><br />
    <!-- The src attribute specifies the path to the image to be displayed -->
    <!-- The <img> tag should also contain the width and height attributes, which specify the width and height of the image (in pixels) -->
    <!-- The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed -->
    <img src="images/w3schools.png" alt="W3Schools.com" width="200" />
    <p style="color: red">This is a red paragraph.</p>
    <!-- The value of the title attribute will be displayed as a tooltip when you mouse over the element -->
    <!-- We always use quotes around attribute values -->
    <p title="I'm a tooltip">
      Mouse over this paragraph, to display the title attribute as a tooltip.
    </p>
  </body>
</html>
